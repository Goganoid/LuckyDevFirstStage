# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - recipewiki

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'
          include-prerelease: true

      - name: Check directory
        run: ls

      - name: Build with dotnet
        run: dotnet build LuckyDev/LuckyDev.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish LuckyDev/LuckyDev.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp
      
      - name: dotnet install ef
        run: dotnet tool install -g dotnet-ef
      
      - name: install runtime
        run: dotnet add package Microsoft.NETCore.App.Runtime.linux-x64 --version 7.0.2

      - name: dotnet bundle migration
        run: dotnet ef migrations bundle -p LuckyDev/LuckyDev.csproj -o ${{env.DOTNET_ROOT}}/myapp/migrate --verbose

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'recipewiki'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_55899690F5A944B7B060EA7F9200DFE2 }}
          package: .
